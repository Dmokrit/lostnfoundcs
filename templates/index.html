{% extends 'base.html' %}
{% block content %}
<h2>Lost & Found Items</h2>
<form method="get">
  <input name="q" placeholder="Search" value="{{ request.args.q }}">
  <select name="category">
    <option value="">All</option>
    <option>ID</option><option>Electronics</option><option>Clothing</option><option>Other</option>
  </select>
  <button>Filter</button>
</form>
<div class="grid">
{% for item in items %}
  <div class="card">
    {% if item.image %}
      <img src="{{ url_for('static', filename='uploads/' + item.image) }}">
    {% endif %}
    <h4>{{ item.title }}</h4>
    <p class="muted">{{ item.status }} â€¢ {{ item.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    <p>{{ item.location }}</p>
    <p class="muted">Contact: {{ item.contact }}</p>
  </div>
{% endfor %}
</div>
{% endblock %}
