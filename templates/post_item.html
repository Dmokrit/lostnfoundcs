{% extends 'base.html' %}
{% block content %}
<h2>Post Item</h2>
<form method="post" enctype="multipart/form-data">
  <input name="title" placeholder="Item title" required><br><br>
  <textarea name="description" placeholder="Description"></textarea><br><br>
  <input name="location" placeholder="Location"><br><br>
  <select name="category"><option>ID</option><option>Electronics</option><option>Clothing</option><option>Other</option></select><br><br>
  <select name="status"><option>Lost</option><option>Found</option></select><br><br>
  <input name="contact" placeholder="Contact info"><br><br>
  <input type="file" name="image"><br><br>
  <button class="btn">Submit</button>
</form>
{% endblock %}
